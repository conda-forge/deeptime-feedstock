{% set name = "deeptime" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}-ml/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 58de640feb104ac7472f941b227bb9ff34d7703594f510543f8baf4f4f56e2f8 

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<36]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake >=3.18
    - make  # [not win]
    - versioneer ==0.28
    - cython
    - scipy

  host:
    - python
    - cython
    - pip
    - numpy
    - scipy
    - tomli  # [py<311]
    - pybind11
    - ninja
    - cmake >=3.18
    - scikit-build
    - versioneer ==0.28
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

  run:
    - python
    - scipy
    - scikit-learn
    - threadpoolctl

test:
  imports:
    - deeptime

about:
  home: https://github.com/deeptime-ml/deeptime
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: Python library for analysis of time series data including dimensionality reduction, clustering, and Markov model estimation.

  description: |
    Deeptime is a Python library for analysis for time series data. 
    In particular, methods for dimensionality reduction, clustering, 
    and Markov model estimation are implemented.
  doc_url: https://deeptime-ml.github.io/
  dev_url: https://github.com/deeptime-ml/deeptime

extra:
  recipe-maintainers:
    - clonker
    - marscher
    - MaaikeG
    - thempel
